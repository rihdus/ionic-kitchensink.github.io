<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content
		edge-drag-threshold="true"
		drag-content="true">
		<ion-nav-bar align-title="left">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>

		</ion-nav-bar>

		<ion-nav-view></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable">
			<h1 class="title">Kitchen Sink</h1>
		</ion-header-bar>
		<ion-content has-bouncing="false">
			<ion-list class="list-borderless">
				<ion-item class="item-body">
				</ion-item>
				<ion-item ui-sref="app.nav.info"
				          menu-close>
					<h2>Home</h2>
				</ion-item>
			</ion-list>
			<ion-list>
				<ion-item ng-repeat="module in rootModules"
				          ng-click="resetViewTo(module.config.path, null)"
				          menu-close>
					<h2 ng-bind="module.config.displayText"></h2>
				</ion-item>
			</ion-list>

			<ion-list ng-repeat="(moduleName, modules) in groupModules">
				<ion-item class="item-divider">{{moduleName}}</ion-item>
				<ion-item ng-repeat="module in modules"
				          ng-click="resetViewTo(module.config.path, null)"
				          menu-close>
					{{module.config.displayText}}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
