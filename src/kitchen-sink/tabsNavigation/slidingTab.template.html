<!--

 Sliding Tab bar
 ---------------

 By default, ionic tab bar elements shrink in width in order to fit in the tab bar.
 This becomes problematic when the number of element in the tab bar is too large.

 This update is a workaround for this particular user case.

 The idea is to remove flexbox behavior of the tabs and use overflow scroll to make the
 tab bar horizontally scrollable if the collective width of the tab-item width exceed the tab width.

 -->
<style>
	.tab-item.home-tab {
		min-width: 100px;
	}

	.tab-item.mixture-tab {
		min-width: 120px;
	}

	.tab-item.dreams-tab {
		min-width: 110px;
	}

	.tab-item.code-tab {
		min-width: 90px;
	}
</style>
