<ion-modal-view>
	<ion-header-bar class="item-input-inset">

		<label class="item-input-wrapper">
			<i class="icon ion-ios-search placeholder-icon"></i>
			<input type="text" placeholder="user"
			       ng-model="queryStringModel"
			       ng-change="onQueryStringChange(queryStringModel)"
			       focus-me>
		</label>
		<button class="button button-clear"
		        ng-click="cancel()">
			Cancel
		</button>

	</ion-header-bar>
	<ion-content>

		<div class="list">

			<div ng-repeat="res in getResultSet()"
			     ng-click="select(res)"
			     class="item">
				{{res}}
			</div>

		</div>
	</ion-content>
</ion-modal-view>
